---
layout: default
---

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ "{{root_url}}/assets/libs/css/galleries.css">
    <link rel="stylesheet" href="{{ "{{root_url}}/assets/libs/css/magnificpopup.css">
  </head>
  <body>
    <!-- Footnotes CSS-->
    <link href="{{root_url}}/assets/libs/css/bigfoot.css" rel="stylesheet" />
    {% assign post = page %}

    <article>
      <!-- Post Header -->
      <header class="intro-header" style="background-image: url('{{root_url}}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <div class="post-heading">
                <h1 style="color: #acd578; text-shadow: 2px 2px rgba(0, 0, 0, 0.75); transition: color .4s;">{{ page.title }}</h1>
                {% if page.subtitle %}
                  <h2 class="subheading" style="text-shadow: 2px 2px rgba(0, 0, 0, 0.75); transition: color .4s;">{{ page.subtitle }}</h2>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Post Content -->

      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{ content }}
          </div>
        </div>
      </div>
    </article>
    <br>
  </body>
</html>
